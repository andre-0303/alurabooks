<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Books</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__img"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-End</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img src="./img/Logo.svg" alt="logo" />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="./img/Favoritos.svg"
            alt="favoritos"
            class="container__img"
        /></a>
        <a href="#"
          ><img src="./img/Compras.svg" alt="compras" class="container__img"
        /></a>
        <a href="#"
          ><img src="./img/Usuário.svg" alt="usuario" class="container__img"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>
    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos lançamentos</h2>
      <div class="swiper">
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./img/ApacheKafka.svg" alt="livro" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Liderança.svg" alt="livro" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Javascript.svg" alt="livro" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Guia Front-end.svg" alt="livro" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Portugol.svg" alt="livro" />
          </div>
          <div class="swiper-slide">
            <img src="./img/Acessibilidade.svg" alt="livro" />
          </div>
          ...
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        speed: 400,
        spaceBetween: 3,
        slidesPerView: 3,
        autoplay: {
          delay: 3000,
        },
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
        },
      });
    </script>
  </body>
</html>
